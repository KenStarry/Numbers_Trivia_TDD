name: numbers_trivia_clean_architecture
description: A TDD clean architecture application
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # service locator
  get_it: ^7.6.0
  # Bloc for state management
  flutter_bloc: ^8.1.2
  # value equality
  equatable: ^2.0.5
  # functional programming things
  dartz: ^0.10.1
  # Remote API
  connectivity_wrapper: ^1.1.3
  http: ^0.13.6
  # local cache
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
